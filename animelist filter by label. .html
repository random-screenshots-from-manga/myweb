<div id="kauruka-buttons"></div>

<ul id="kauruka-postlist"><span class="kauruka-loading">Loading...</span></ul>

<style>
  #kauruka-buttons {
    margin: 0 0 15px;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center
  }

  #kauruka-buttons span {
    background-color: #444;
    color: #fff;
    padding: 7px 0;
    cursor: pointer;
    margin: 0 5px 5px 0;
    text-align: center;
    text-transform: uppercase;
    width: 35px
  }

  #kauruka-postlist .kauruka-loading {
    text-align: center;
    display: block;
    margin: 30px 0
  }

  ul#kauruka-postlist,
  #kauruka-postlist li {
    list-style-type: none;
    padding: 0;
    margin: 0
  }

  #kauruka-postlist strong {
    border-bottom: 2px solid #8775f5;
    display: block;
    margin: 25px 0 10px;
    padding-bottom: 5px;
    font-size: 24px
  }

  #kauruka-postlist strong::first-letter {
    background: #8775f5;
    padding: 0 8px;
    color: #fff;
    border-radius: 4px
  }

  #kauruka-postlist li {
    border-bottom: 1px solid rgba(72, 72, 72, 0.25);
    padding: 5px
  }

  #kauruka-postlist li a {
    color: #333;
    text-decoration: none;
    transition: .6s all
  }

  #kauruka-postlist li a:hover {
    color: #111;
    transition: .6s all
  }

  .dark-mode #kauruka-postlist li a {
    color: #FFFFFF;
    text-decoration: none;
    transition: .6s all
  }

  .dark-mode #kauruka-postlist li a:hover {
    color: #FFFFFF;
    transition: .6s all
  }
</style>
